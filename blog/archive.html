---
layout: blog
title: Blog archive
---
<div id="bloglist">
  <h1>Blog archive</h1>
  <ul>
    {% for post in site.posts %}
      <li><span class="date">{{ post.date | date_to_string }}</span> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
      {% endfor %}
  </ul>
</div>
