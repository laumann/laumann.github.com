---
layout: post
title: Blog
---

<div id="blogroll">

	<ul style="float: right">
	{% for post in site.posts %}
		<li><a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>

	{% for post in site.posts limit:5 %}
	<article class="uk-article">
		<h1 class="uk-article-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<p class="uk-article-meta">{{ post.date | date_to_string}}</p>
		{{ post.content }}
	</article>
	{% endfor %}

</div>
