---
layout: default
---


<div class="row">
	<div class="small-9 columns">
		<h1><i class="fi-book"></i> {{ page.title }}</h1>
	</div>

	<div class="small-3 columns" style="text-align: right">
			{% if page.next.url %}
			<a href="{{page.next.url}}">next</a>
			{% endif %}
			{% if page.previous.url %}
			<a href="{{page.previous.url}}">prev</a>
			{% endif %}
	</div>
</div>


{{ content }}
