<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>laumann.github.com{% if page.title %}: {{ page.title }}{% endif %}</title>

	<!-- syntax highlighting CSS -->
	<link rel="stylesheet" href="/css/uikit.almost-flat.min.css" type="text/css" />
	<!--
	<link rel="stylesheet" href="/css/syntax.css" type="text/css" />
	<link rel="stylesheet" href="/css/foundation-icons.css" type="text/css" />
	-->
	
	<!--script type="text/javascript"
	src="/js/libs/modernizr-2.6.2.min.js"></script
	<script type="text/javascript" src="/js/vendor/custom.modernizr.js"></script>
	-->
	<script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="/js/uikit.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

<nav class="uk-navbar uk-margin-large-bottom">
	<!-- a href="/"
	 class="uk-navbar-brand"><code>laumann.github.com</code></a -->
	<div class="uk-navbar-flip">
		<ul class="uk-navbar-nav">
			<li><a href="#" id="sha1"></a>
			<script type="text/javascript">
				d3.json('https://api.github.com/repos/laumann/laumann.github.com/branches/master', function(err, data) {
					d3.select("#sha1")
					.attr("href", data._links.html)
					.style("font-family", "monospace")
					.text(data.commit.sha);
				});
			</script>
			</li>
		</ul>
	</div>
	<ul class="uk-navbar-nav">
		<li><a href="/">home</a></li>
		<li class="divider"></li>
		<li><a href="/greg.html">greg</a>
		</li>
		<li class="divider"></li>
		<li><a href="/about.html">about</a></li>
		<li class="divider"></li>
		<li><a href="/reading.html">reading</a></li>
		<li class="divider"></li>
	</ul>
</nav>

<div class="uk-container uk-container-center">
<div class="row uk-grid">
	<div class="uk-width-medium-3-4">
		{{ content }}
	</div>
	<div class="uk-width-medium-1-4">
		<div class="uk-panel uk-panel-box uk-text-center">
			<i class="uk-icon-circle-o uk-icon-large"></i>
			<h3>laumann.github.com</h3>
		</div>
		<div class="uk-panel">
			<h3 class="uk-panel-title">Blog roll</h3>
			<ul class="uk-list uk-list-line">
			{% for post in site.posts %}
				<li><a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
			</ul>
		</div>
	</div>
	<!--
	<a href="http://vim.org/"><img src="/img/powered-by-vim.png" style="height:31px" alt="Powered by vim!" /></a>
	-->
</div>
</div>

<! --script type="text/javascript" src="/js/foundation.min.js"></script -->
<script type="text/javascript" src="/js/app.js"></script>

</body>
</html>
